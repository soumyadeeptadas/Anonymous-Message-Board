<!DOCTYPE html>
<html>
  <head>
    <title>Message Board by Soumyadeepta Das</title>
   
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <header>
      <h1 id='boardTitle'></h1>
    </header>
    
    <div id='submitNewThread'>
    
      <form id="newThread" method="post" action="/api/">
          <h2>Post a new thread:</h2><br>
        <textarea rows="3" cols="120" type='text' placeholder='Thread text...' name='text' required=''></textarea>
        <input type='text' placeholder='password to delete' name='delete_password' required=''>
        <input type="submit" value="Submit">
      </form>
      <h2>Threads:</h2>
    </div>
    
    <div id='boardDisplay'></div>
    
    <hr style='margin: 50px; margin-top: 200px'>
    
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        var currentBoard = window.location.pathname.slice(3,-1);
        //console.log({currentBoard});
        var url = "/api/threads/"+currentBoard;
        $('#boardTitle').text('Welcome to board: '+currentBoard)
        $.ajax({
          type: "GET",
          url: url,
          success: function(data)
          {
            var boardThreads= [];
            //
            // THIS ARRAY SET UP IS FOR CODE READABILITIES AND TESTING!
            // THIS IS NOT WHAT IT WOULD LOOK LIKE TO GO LIVE
            //
             
            data.forEach(function(ele) {
              ele.replycount=ele.replies.length;
              //console.log(ele);//can I use typeScript please?!
             
              var thread = ['<div class="thread">'];
             
              thread.push('<div class="main">')
              
              thread.push('<p class="id">Thread id: '+ele._id+' ('+ele.created_on+')'+'     |     Reported:  '+ele.reported+'</p>');
              thread.push('<form id="reportThread"><input type="hidden" name="report_id" value="'+ele._id+'"><input id="repDelButt" type="submit" value="Report"></form>');
              thread.push('<form id="deleteThread"><input type="hidden" value="'+ele._id+'" name="thread_id" required=""><input id="delPass" type="text" placeholder="password" name="delete_password" required=""><input id="repDelButt" type="submit" value="Delete"></form>');
              thread.push('<h3 id="threadText">'+ele.text+'</h3>');
              thread.push('</div><div class="replies">');
              var hiddenCount = ele.replycount - 3;
              if (hiddenCount < 1) { hiddenCount = 0 };
              thread.push('<h5 id="repCount">'+ele.replycount+' replies total ('+hiddenCount+' hidden)- <a href="'+window.location.pathname+ele._id+'">See the full thread here</a>.</h5>');
              ele.replies=ele.replies.slice(0,3);
              console.log(ele._id);
              ele.replies.forEach(function(rep) {
               
                thread.push('<div class="reply">')
                thread.push('<p class="id"> Reply id: '+rep._id+' ('+rep.created_on+')'+'   |       Reported:  '+rep.reported+'</p>');
                thread.push('<form id="reportReply"><input type="hidden" name="thread_id" value="'+ele._id+'"><input type="hidden" name="reply_id" value="'+rep._id+'"><input id="repDelButt" type="submit" value="Report"></form>');
                thread.push('<form id="deleteReply"><input type="hidden" value="'+ele._id+'" name="thread_id" required=""><input type="hidden" value="'+rep._id+'" name="reply_id" required=""><input id="delPass" type="text" placeholder="password" name="delete_password" required=""><input id="repDelButt" type="submit" value="Delete"></form>');
                thread.push('<p id="repText">'+rep.text+'</p>');
                thread.push('</div>')
              });
              thread.push('<div id="newRep" class="newReply">')
             
              thread.push('<form action="/api/replies/'+currentBoard+'/" method="post" id="newReply" >');
            
              thread.push('<input type="hidden" name="thread_id" value="'+ele._id+'">');
              thread.push('<h3>Post new reply:</h3><br>');
              thread.push('<textarea rows="2"  type="text" placeholder="Quick reply..." name="text" required=""></textarea>');
              thread.push('<input type="text" placeholder="password to delete" name="delete_password" required=""><input style="margin-left: 5px" type="submit" value="Submit">')
              thread.push('</form></div></div></div>')
              boardThreads.push(thread.join(''));
            });
            $('#boardDisplay').html(boardThreads.join(''));
          }
        });
        
        $('#newThread').submit(function(){
          $(this).attr('action', "/api/threads/" + currentBoard);
        });
        
        $('#boardDisplay').on('submit','#reportThread', function(e) {
          var url = "/api/threads/"+currentBoard;
          $.ajax({
            type: "PUT",
            url: url,
            data: $(this).serialize(),
            success: function(data) { alert(data) }
          });
          e.preventDefault();
        });
        $('#boardDisplay').on('submit','#reportReply', function(e) {
          var url = "/api/replies/"+currentBoard;
          $.ajax({
            type: "PUT",
            url: url,
            data: $(this).serialize(),
            success: function(data) { alert(data) }
          });
          e.preventDefault();
        });
        $('#boardDisplay').on('submit','#deleteThread', function(e) {
          var url = "/api/threads/"+currentBoard;
          $.ajax({
            type: "DELETE",
            url: url,
            data: $(this).serialize(),
            success: function(data) { alert(data) }
          });
          e.preventDefault();
        });        
        $('#boardDisplay').on('submit','#deleteReply', function(e) {
          var url = "/api/replies/"+currentBoard;
          $.ajax({
            type: "DELETE",
            url: url,
            data: $(this).serialize(),
            success: function(data) { alert(data) }
          });
          e.preventDefault();
        });              
      });
   </script>
  </body>
</html>
